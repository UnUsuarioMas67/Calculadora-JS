<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="display">
                <p id="display-text">0</p>
            </div>
            <div id="botones">
                <button class="boton-c">C</button>
                <button class="operador">%</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operador">-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operador">+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="boton-igual operador">=</button>
                <button class="boton-cero">0</button>
                <button>.</button>
            </div>
        </div>
    </main>
</body>
</html>
